<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" controls poster="midia/BAMBI.jpg" autoplay loop>
    <source src="midia/agora entendi.mp4" type="video/mp4">
    <source src="midia/agora entendi.mp4" type="video/mp4">
    <source src="midia/agora entendi.mp4" type="video/webn">
    <source src="midia/agora entendi.mp4" type="video/ogg">
    <p>Sue navegador não tem compatibilidade para reprodução de video.</p>

    </video>
    <h1>Inserindo video do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
