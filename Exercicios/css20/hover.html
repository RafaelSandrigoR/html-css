<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    body{
    font-family: Arial, Helvetica, sans-serif;

    }
    div{
    width: 200px;
    height: 16px;
    }
    div > p{ /*PARAGRAFO FILHO DO DIV*/
    display: none;/*DEFINE A VISIBILIDADE*/
    }
    div:hover > p{/*ESTA DEFININDO QUE QUANDO PASSA O MOUSE EM CIMA ELE MOSTRA O "TEXTO ESCONDIDO"*/
    display: block;
    color: darkslategray;
    background-color: antiquewhite;
    width: 200px;
    }
    div:hover{
        color: blueviolet;
    }

</style>
<body>
  
    <h1>Passe o mouse no texto abaixo</h1>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>

    </div>
    
</body>
</html>
