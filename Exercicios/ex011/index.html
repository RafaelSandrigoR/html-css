<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audio em HTML5</p>
<audio preload="metadata" autoplay controls> 
    <source src="midia/Kevin MacLeod ~ Sneaky Snitch.mp3" type="audio/mpeg">
    <source src="midia/Kevin MacLeod ~ Sneaky Snitch.ogg" type="audio/ogg">
    <source src="midia/Kevin MacLeod ~ Sneaky Snitch.wav" type="audio/wav">
</audio>


</body>
</html>
